<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- Definicja gradientu dla kuli -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #FFEB3B; stop-opacity: 1" />
      <stop offset="100%" style="stop-color:rgb(207, 207, 2); stop-opacity: 1" />
    </linearGradient>
  </defs>

  <!-- Koło z gradientem -->
  <circle cx="250" cy="250" r="240" fill="url(#grad1)" />

  <!-- Napis "6/49" wyśrodkowany na osi X i Y -->
  <text x="50%" y="60%" text-anchor="middle" font-family="Arial, sans-serif" font-size="150" fill="white" font-weight="bold" dy=".35em">6/49</text>
</svg>
