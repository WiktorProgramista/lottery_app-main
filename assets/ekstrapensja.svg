<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- Definicja gradientu dla kuli -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #FFD700; stop-opacity: 1" />
      <stop offset="100%" style="stop-color:rgb(66, 173, 0); stop-opacity: 1" />
    </linearGradient>
  </defs>

  <!-- KoÅ‚o z gradientem -->
  <circle cx="250" cy="250" r="240" fill="url(#grad1)" />

  <!-- Napis "Super" -->
  <text x="50%" y="50%" text-anchor="middle" font-family="Arial, sans-serif" font-size="100" fill="white" font-weight="bold" dominant-baseline="middle">Super</text>

  <!-- Napis "Pensja" poniÅ¼ej "Super" z marginesem -->
  <text x="50%" y="68%" text-anchor="middle" font-family="Arial, sans-serif" font-size="100" fill="white" font-weight="bold" dominant-baseline="middle">Pensja</text>
</svg>
